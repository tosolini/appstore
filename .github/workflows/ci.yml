name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: pip install pytest

      - name: Run pytest (disabled by default)
        run: |
          if [ "${RUN_TESTS:-0}" != "1" ]; then
            echo "Tests disabled for now (set RUN_TESTS=1 to enable)."
            exit 0
          fi

          python -m pytest
          ec=$?
          if [ "$ec" -eq 5 ]; then
            echo "No tests collected; not failing CI."
            exit 0
          fi
          exit "$ec"